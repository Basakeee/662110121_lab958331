<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Profile Card</title>
    <!-- Bootstrap 5 CDN -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- External CSS -->
    <link rel="stylesheet" href="style.css">
</head>
<body class="d-flex justify-content-center align-items-center vh-100 bg-light">

    <div class="card text-center shadow-lg p-4" style="width: 20rem;">
        <img src="Basake.jpg" class="card-img-top rounded-circle mx-auto mt-3" alt="Profile Photo" style="width: 120px; height: 120px;">
        <div class="card-body">
            <h4 class="card-title">Chiradet Donphaiyon</h4>
            <h6 class="text-muted">CMU</h6>
            <p>B.Sc. Digital Game</p>

            <h6 class="text-muted">SKILLS</h6>
            <div>
                <span class="badge bg-secondary">Game Designer</span>
                <span class="badge bg-secondary">Unity</span>
                <span class="badge bg-secondary">GDD</span>
                <span class="badge bg-secondary">Unreal</span>
            </div>

            <button id="contactBtn" class="btn btn-primary mt-4">View Contact</button>
        </div>
    </div>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <!-- External JS -->
    <script src="script.js"></script>
</body>
</html>
